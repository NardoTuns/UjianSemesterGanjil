<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kuis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login Kuis</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" required>
            </div>
            
            <div class="form-group">
                <label>Kelas:</label>
                <div class="radio-group">
                    <input type="radio" id="kelas7a" name="kelas" value="7A" required>
                    <label for="kelas7a">Kelas 7A</label>
                    
                    <input type="radio" id="kelas7b" name="kelas" value="7B">
                    <label for="kelas7b">Kelas 7B</label>
                    
                    <input type="radio" id="kelas8a" name="kelas" value="8A">
                    <label for="kelas8a">Kelas 8A</label>
                    
                    <input type="radio" id="kelas8b" name="kelas" value="8B">
                    <label for="kelas8b">Kelas 8B</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
